<html>
<head>
<title>Registration form</title>
</head>
<body bgcolor="lightgreen">

<h1 style="color: blue"><center><u>REGISTRATION FORM</u></center></h1>
<form>
FIRST-NAME: &nbsp;<input type="text" name="FNAME" size="15" maxlength="25"><br><br>
LAST- NAME: &nbsp;<input type="text" name="LName" size="15" maxlength="25"><br><br>
NATIONALITY: &nbsp;<input type="text" name="country" size="15" maxlength="25"><br><br>
<font color="red">COURSE:</font><br><br>
<select>
  <option value="MCA">MCA</option>
  <option value="MBA">MBA</option>
  <option value="B.Tech">B.Tech</option>
  <option value="CS">CS</option>
</select><br><br>
<font color="red">GENDER:</font><br>
 <input type="radio" name="Gender">Male.<br>
 <input type="radio" name="Gender">Female.<br>
 <input type="radio" name="Gender">Others.<br>
PHONE-NUMBER: <input type="text" name="phone" size="15" maxlength="13"><br><br>
ADDRESS: <textarea cols="15" rows="2" name="Address"></textarea><br>
EMAIL-ID: <input type="email" id="Fname" size="15" maxlength="25"><br><br>
PASSWORD: <input type="password" id="Fname" size="15" maxlength="25"><br><br>

<font color="red">LANGUAGE KNOWS:</font><br>
 <input type="checkbox" name="languages known">Malayalam.<br>
 <input type="checkbox" name="languages known">English.<br>
<input type="checkbox" name="languages known">Hindi.<br>
 <input type="checkbox" name="languages known">French.<br>
<font color="red">HOBBIES:</font><br>
<select>
  <option value="Dancing">Dancing</option>
  <option value="Singing">Singing</option>
  <option value="Writing">Writing</option>
  <option value="Reading">Reading</option>
</select><br><br>
<font color="DARKBLUE"><CENTER>SUBMIT </CENETER> </font><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
